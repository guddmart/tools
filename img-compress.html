<body>
    <header>
        <h1>Image Compressor</h1>
        <p>Optimize your images online for free</p>
    </header>

    <main>
        <!-- Ad Space 1: Leaderboard Ad -->
        <div class="ad-container">
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
                 data-ad-slot="YOUR_AD_SLOT_ID_1"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>

        <section class="tool-container">
            <h2>Compress Your Image</h2>
            <div class="upload-area" id="uploadArea">
                <p>Drag and drop your image here or click to select</p>
                <input type="file" id="imageInput" accept="image/jpeg,image/png,image/webp">
            </div>

            <div class="compression-settings">
                <label for="compressionLevel">Compression Level: <span id="qualityValue">Medium (0.5)</span></label>
                <input type="range" id="compressionLevel" min="0.1" max="1" step="0.1" value="0.5">
            </div>

            <div class="button-group">
                <button id="compressBtn" disabled>Compress Image</button>
                <button id="downloadBtn" style="display: none;">Download Compressed Image</button>
            </div>

            <p class="progress" id="progress">Compressing...</p>

            <div class="preview-container" id="previewContainer">
                <div class="preview-box">
                    <h3>Original Image</h3>
                    <img id="originalPreview" alt="Original image preview">
                    <p class="info" id="originalSize"></p>
                </div>
                <div class="preview-box">
                    <h3>Compressed Image</h3>
                    <img id="compressedPreview" alt="Compressed image preview">
                    <p class="info" id="compressedSize"></p>
                    <p class="info" id="savings"></p>
                </div>
            </div>
        </section>

            <ins class="adsbygoogle"
                 style="display:block"

    <script>
        const imageInput = document.getElementById('imageInput');
        const uploadArea = document.getElementById('uploadArea');
        const compressBtn = document.getElementById('compressBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const compressionLevel = document.getElementById('compressionLevel');
        const qualityValue = document.getElementById('qualityValue');
        const originalPreview = document.getElementById('originalPreview');
        const compressedPreview = document.getElementById('compressedPreview');
        const originalSize = document.getElementById('originalSize');
        const compressedSize = document.getElementById('compressedSize');
        const savings = document.getElementById('savings');
        const progress = document.getElementById('progress');
        let originalImage = null;
        let compressedImageUrl = null;

        // Update compression level display
        compressionLevel.addEventListener('input', () => {
            const value = compressionLevel.value;
            let level = 'Low';
            if (value >= 0.7) level = 'High';
            else if (value >= 0.4) level = 'Medium';
            qualityValue.textContent = `${level} (${value})`;
        });

        // Handle file selection
        imageInput.addEventListener('change', handleFileSelect);
        uploadArea.addEventListener('click', () => imageInput.click());

        // Drag and drop functionality
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length) {
                imageInput.files = files;
                handleFileSelect();
            }
        });

        function handleFileSelect() {
            const file = imageInput.files[0];
            if (file && ['image/jpeg', 'image/png', 'image/webp'].includes(file.type)) {
                originalImage = file;
                compressBtn.disabled = false;
                downloadBtn.style.display = 'none';
                compressedPreview.src = '';
                compressedSize.textContent = '';
                savings.textContent = '';

                // Display original image
                const reader = new FileReader();
                reader.onload = () => {
                    originalPreview.src = reader.result;
                    originalSize.textContent = `Size: ${(file.size / 1024).toFixed(2)} KB`;
                };
                reader.readAsDataURL(file);
            } else {
                alert('Please upload a valid image (JPEG, PNG, or WebP).');
                compressBtn.disabled = true;
            }
        }

        // Compress image
        compressBtn.addEventListener('click', () => {
            if (!originalImage) return;

            progress.classList.add('active');
            compressBtn.disabled = true;
            downloadBtn.style.display = 'none';

            const reader = new FileReader();
            reader.onload = () => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0);

                    // Compress image
                    const quality = parseFloat(compressionLevel.value);
                    const mimeType = originalImage.type === 'image/png' ? 'image/jpeg' : originalImage.type;
                    compressedImageUrl = canvas.toDataURL(mimeType, quality);
                    compressedPreview.src = compressedImageUrl;

                    // Calculate sizes
                    const originalKb = originalImage.size / 1024;
                    const compressedKb = (compressedImageUrl.length * 0.75 / 1024).toFixed(2);
                    compressedSize.textContent = `Size: ${compressedKb} KB`;
                    const savingsPercent = ((originalKb - compressedKb) / originalKb * 100).toFixed(2);
                    savings.textContent = `Savings: ${savingsPercent}%`;

                    // Show download button
                    downloadBtn.style.display = 'block';
                    progress.classList.remove('active');
                    compressBtn.disabled = false;
                };
                img.onerror = () => {
                    alert('Failed to process the image. Please try another.');
                    progress.classList.remove('active');
                    compressBtn.disabled = false;
                };
                img.src = reader.result;
            };
            reader.readAsDataURL(originalImage);
        });

        // Download compressed image
        downloadBtn.addEventListener('click', () => {
            if (compressedImageUrl) {
                // Convert data URL to blob for reliable download
                fetch(compressedImageUrl)
                    .then(res => res.blob())
                    .then(blob => {
                        const url = window.URL.createObjectURL(blob);
                        const link = document.createElement('a');
                        link.href = url;
                        link.download = 'compressed_image.jpg';
                        document.body.appendChild(link);
                        link.click();
                        document.body.removeChild(link);
                        window.URL.revokeObjectURL(url);
                    })
                    .catch(() => alert('Failed to download the image. Please try again.'));
            }
        });
    </script>
